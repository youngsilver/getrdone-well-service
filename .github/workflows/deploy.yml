name: Main Deploy (main)

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-main:
    runs-on: ubuntu-latest
    concurrency:
      group: "pages-preview-develop"
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (optional)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build (no build step required)
        run: echo "Publishing preview for prod to gh-pages"

      - name: Deploy preview to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages

      - name: Write development preview URL to summary
        run: |
          REPO_OWNER="${{ github.repository_owner }}"
          REPO_NAME="${{ github.event.repository.name }}"
          PREVIEW_URL="https://${REPO_OWNER}.github.io/${REPO_NAME}"
          echo "## ðŸ” Main Deployment" >> $GITHUB_STEP_SUMMARY
          echo "Main branch deployed to: [$PREVIEW_URL]($PREVIEW_URL)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Preview URL works when Pages is set to 'Deploy from a branch' (gh-pages)." >> $GITHUB_STEP_SUMMARY