name: Preview deploy (develop)

on:
  push:
    branches: [ development ]

permissions:
  pages: write
  id-token: write

jobs:
  preview-develop:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: "pages-preview-develop"
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (optional)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build (no build step required)
        run: echo "Publishing development preview to GitHub Actions Pages"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages (development preview)
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Write development preview URL to summary
        run: |
          echo "## ðŸ” Development Preview" >> $GITHUB_STEP_SUMMARY
          echo "Development branch deployed to: [${{ steps.deployment.outputs.page_url }}](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** This overwrites the production site temporarily. Push to main to restore production." >> $GITHUB_STEP_SUMMARY
