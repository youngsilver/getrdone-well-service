name: Preview deploy (develop)

on:
  push:
    branches: [ development ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  preview-develop:
    runs-on: ubuntu-latest
    concurrency:
      group: "pages-preview-develop"
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (optional)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build (no build step required)
        run: echo "Publishing preview for develop to gh-pages/previews/develop"

      - name: Deploy preview to gh-pages/previews/development
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          destination_dir: previews/develop

      - name: Write development preview URL to summary
        run: |
          REPO_OWNER="${{ github.repository_owner }}"
          REPO_NAME="${{ github.event.repository.name }}"
          PREVIEW_URL="https://${REPO_OWNER}.github.io/${REPO_NAME}/previews/develop/"
          echo "## ðŸ” Development Preview" >> $GITHUB_STEP_SUMMARY
          echo "Development branch deployed to: [$PREVIEW_URL]($PREVIEW_URL)" >> $GITHUB_STEP_SUMMARY
