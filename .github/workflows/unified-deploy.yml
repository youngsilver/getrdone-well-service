name: ðŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ main, development ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'development'
        type: choice
        options:
        - main
        - development
        - test

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: "pages-${{ github.ref_name }}"
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}
          fetch-depth: 0

      - name: Setup Node.js (optional)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Determine deployment path
        id: deployment-path
        run: |
          BRANCH="${{ github.event.inputs.branch || github.ref_name }}"
          if [ "$BRANCH" = "main" ]; then
            echo "destination_dir=" >> $GITHUB_OUTPUT
            echo "deployment_type=Production" >> $GITHUB_OUTPUT
            echo "url_path=" >> $GITHUB_OUTPUT
            echo "branch_name=$BRANCH" >> $GITHUB_OUTPUT
          else
            echo "destination_dir=previews/$BRANCH" >> $GITHUB_OUTPUT
            echo "deployment_type=Preview" >> $GITHUB_OUTPUT
            echo "url_path=/previews/$BRANCH" >> $GITHUB_OUTPUT
            echo "branch_name=$BRANCH" >> $GITHUB_OUTPUT
          fi

      - name: Build (no build step required)
        run: |
          echo "${{ steps.deployment-path.outputs.deployment_type }} deployment for branch: ${{ steps.deployment-path.outputs.branch_name }}"
          echo "Destination: gh-pages${{ steps.deployment-path.outputs.url_path }}"
          echo "Trigger: ${{ github.event_name }}"
          # Ensure CNAME file exists for custom domain
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "Deploying with custom domain support"
            ls -la CNAME || echo "CNAME file not found"
          fi
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          destination_dir: ${{ steps.deployment-path.outputs.destination_dir }}
          cname: ${{ github.ref_name == 'main' && 'getrdonewell.com' || '' }}

      - name: Write deployment summary
        run: |
          echo "## ðŸš€ ${{ steps.deployment-path.outputs.deployment_type }} Deployment" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ steps.deployment-path.outputs.branch_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Destination:** gh-pages${{ steps.deployment-path.outputs.url_path }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.deployment-path.outputs.branch_name }}" = "main" ]; then
            echo "**URL:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
          else
            echo "**URL:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/previews/${{ steps.deployment-path.outputs.branch_name }}/" >> $GITHUB_STEP_SUMMARY
          fi