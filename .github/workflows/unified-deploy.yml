name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, development ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: "pages-${{ github.ref_name }}"
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (optional)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Determine deployment path
        id: deployment-path
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "destination_dir=" >> $GITHUB_OUTPUT
            echo "deployment_type=Production" >> $GITHUB_OUTPUT
            echo "url_path=" >> $GITHUB_OUTPUT
          else
            echo "destination_dir=previews/${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "deployment_type=Preview" >> $GITHUB_OUTPUT
            echo "url_path=/previews/${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Build (no build step required)
        run: |
          echo "${{ steps.deployment-path.outputs.deployment_type }} deployment for branch: ${{ github.ref_name }}"
          echo "Destination: gh-pages${{ steps.deployment-path.outputs.url_path }}"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          destination_dir: ${{ steps.deployment-path.outputs.destination_dir }}

      - name: Write deployment summary
        run: |
          echo "## ðŸš€ ${{ steps.deployment-path.outputs.deployment_type }} Deployment" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Destination:** gh-pages${{ steps.deployment-path.outputs.url_path }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "**URL:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
          else
            echo "**URL:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/previews/${{ github.ref_name }}/" >> $GITHUB_STEP_SUMMARY
          fi